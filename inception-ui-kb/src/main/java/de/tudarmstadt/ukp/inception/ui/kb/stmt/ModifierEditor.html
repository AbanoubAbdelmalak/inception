<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <wicket:container wicket:id="content"></wicket:container>
</wicket:panel>

<wicket:fragment wicket:id="editMode">
    <form wicket:id="form" class="form-inline">
        <input type="text" wicket:id="language" class="form-control" size="6" wicket:message="placeholder:statement.language.placeholder"></input>
        <textarea wicket:id="value" rows="1" class="form-control hfill" wicket:message="placeholder:statement.value.placeholder"></textarea>
        <div class="pull-right statement-editor-button-row">
      </div>
    </form>
</wicket:fragment>
</body>
</html>
