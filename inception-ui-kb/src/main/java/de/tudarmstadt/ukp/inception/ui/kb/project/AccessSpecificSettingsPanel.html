<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="form-group col-xs-12">
        <h4 class="control-label">
            <wicket:message key="kb.settings.accessSpecificSettings" />
        </h4>


        <wicket:container wicket:id="remoteSpecificSettings">
        <div class="form-group col-xs-12">
            <label wicket:for="url" class="control-label">
                <wicket:message key="kb.remote.url" />
            </label>
            <input wicket:id="url" type="text" class="form-control" />
        </div>
        <div class="form-group col-xs-12">
            <label class="control-label">
                <wicket:message key="kb.wizard.steps.remote.suggestions" />
            </label>
            <div class="scrolling" style="height:150px">
                <div class="list-group">
                    <wicket:container wicket:id="suggestions">
                        <button wicket:id="suggestionLink" type="button" class="list-group-item">
                            <wicket:container wicket:id="suggestionLabel" />
                        </button>
                    </wicket:container>
                </div>
            </div>
        </div>
        </wicket:container>


      <wicket:container wicket:id="localSpecificSettings">
        <div class="form-group col-xs-12">
          <!-- Import -->
          <span wicket:enclosure="upload">
            <label class="control-label" wicket:for="upload">
              <wicket:message key="kb.details.local.contents" />
            </label>
            <div>
              <span>
            <span class="control-label">
              <wicket:message key="kb.details.local.contents.fileupload" />
              <i class="fa fa-info-circle" wicket:message="title:kb.local.fileupload.supported.headerlist"></i>
            </span>
                <div>
                  <input wicket:id="upload" type="file" multiple />
                </div>
                <div style="margin-top: 5px;">
                  <input type="button" wicket:id="uploadButton" class="btn btn-primary"
                         wicket:message="value:kb.upload"/>
                </div>
              </span>
              <wicket:enclosure wicket:id="clear">
                <div class="form-group row">
              <span class="col-sm-2 control-label">
                <wicket:message key="kb.details.local.contents.clear" />
              </span>
                  <div class="col-sm-10">
                    <input type="button" wicket:id="clear" class="btn btn-default" wicket:message="value:kb.clear" />
                  </div>
                </div>
              </wicket:enclosure>
            </div>
          </span>
          <!-- Export -->
          <span wicket:enclosure="exportButtons">
            <label class="control-label">
              <wicket:message key="kb.details.local.contents.export" />
            </label>
            <div>
              <div class="flex-h-container flex-gutter flex-only-internal-gutter">
                <div wicket:id="exportButtons">
                  <button wicket:id="link" type="button" class="btn btn-default"><i class="fa fa-download" aria-hidden="true"></i> <wicket:container wicket:id="label"></wicket:container></button>
                </div>
              </div>
            </div>
          </span>
        </div>
        <div class="form-group col-xs-12">
          <label class="control-label">
            <wicket:message key="kb.local.fileupload.supported.header"/>
          </label>
          <p>
            <wicket:message key="kb.local.fileupload.supported.list"/>
          </p>
        </div>
        <div class="form-group col-xs-12" wicket:enclosure="listViewContainer">
          <label class="control-label">
            <wicket:message key="kb.wizard.steps.local.predefinedKBs"/>
          </label>
          <div wicket:id="listViewContainer">
            <div class="list-group" style="margin-bottom: 2px;">
              <wicket:container wicket:id="downloadableKBs">
                <button wicket:id="suggestionLink" type="button" class="list-group-item">
                  <wicket:container wicket:id="suggestionLabel"/>
                </button>
              </wicket:container>
            </div>
          </div>
          <button wicket:id="addKbButton" type="button" class="btn btn-outline-secondary">
            <wicket:container wicket:id="addKbLabel"></wicket:container>
          </button>
        </div>
      </wicket:container>
    </div>
</wicket:panel>
</body>
</html>>
