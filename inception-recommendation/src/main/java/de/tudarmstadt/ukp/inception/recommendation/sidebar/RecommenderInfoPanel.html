<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="panel panel-default panel-small">
    <div class="panel-heading">
      <h3 class="panel-title">
        Recommenders
      </h3>
    </div>
    <div class="panel-body">
      <ul class="form-group list-group">
        <li wicket:id="recommender" class="list-group-item">
          <span wicket:id="state" class="badge"/>
          <h4 wicket:id="name" class="list-group-item-heading"></h4>
          <input wicket:id="acceptAll" type="button" class="btn btn-primary" value="Accept all"/>
        </li>
      </ul>
    </div>
  </div>
</wicket:panel>
</html>
