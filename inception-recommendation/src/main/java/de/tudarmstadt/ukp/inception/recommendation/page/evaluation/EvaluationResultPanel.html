<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div wicket:id="svg"></div>

    <div class="responsive-table">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th><wicket:message key="iteration" /></th>
            <th><wicket:message key="size" /></th>
            <th><wicket:message key="fScore" /></th>
            <th><wicket:message key="precision" /></th>
            <th><wicket:message key="recall" /></th>
            <th><wicket:message key="trainingTime" /></th>
            <th><wicket:message key="classifiationTime" /></th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="evaluationDataRow">
            <td wicket:id="iteration"></td>
            <td wicket:id="trainingSetSize"></td>
            <td wicket:id="fScore"></td>
            <td wicket:id="precision"></td>
            <td wicket:id="recall"></td>
            <td wicket:id="trainingDuration"></td>
            <td wicket:id="classifyingDuration"></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="col-sm-12">
      <div class="scrolling fit-child-snug" style="min-height: 20em;" >
        <table class="table table-condensed" wicket:id="confusionMatrix">
          <tr wicket:id="rows">
            <wicket:container wicket:id="cells">
              <wicket:container wicket:id="cell"></wicket:container>
            </wicket:container>
          </tr>
          <wicket:fragment wicket:id="th">
            <th class="headers" wicket:id="item"><div wicket:id="label"></div></th>
          </wicket:fragment>
          <wicket:fragment wicket:id="td">
            <td class="text-center" wicket:id="item"><div wicket:id="label"></div></td>
          </wicket:fragment>
        </table>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="scrolling fit-child-snug" style="min-height: 20em;" >
        <table class="table table-condensed" wicket:id="labelTable">
          <tr wicket:id="rows">
            <td wicket:id="cells">
              <div wicket:id="cell"></div>
            </td>
          </tr>
          <wicket:fragment wicket:id="th">
            <th class="headers"><div wicket:id="label"></div></th>
          </wicket:fragment>
          <wicket:fragment wicket:id="td">
            <td class="text-center"><div wicket:id="label"></div></td>
          </wicket:fragment>
        </table>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
