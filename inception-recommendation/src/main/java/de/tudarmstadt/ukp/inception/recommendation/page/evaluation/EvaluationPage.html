<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="scrolling flex-content">
      <form wicket:id="form" class="flex-h-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
         <div class="col">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" href="#prefs"><wicket:message key="evaluation"/></a>
            </h3>
          </div>
           <div id="prefs" class="panel-body flex-h-container flex-gutter flex-only-internal-gutter">
  
            <div class="flex-content panel panel-default panel-flex panel-small">
              <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="documents"/></h3>
              </div>
              <div class="panel-body fit-child-snug">
                <select wicket:id="documents" class="form-control"></select>
              </div>
            </div>
  
            <div class="flex-content panel panel-default panel-flex panel-small">
              <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="layers"/></h3>
              </div>
              <div class="panel-body fit-child-snug">
                <select wicket:id="layers" class="form-control"></select>
              </div>
            </div>
  
            <div class="flex-content panel panel-default panel-flex panel-small">
              <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="classifiers"/></h3>
              </div>
              <div class="panel-body fit-child-snug">
                <select wicket:id="classifiers" class="form-control"></select>
              </div>
            </div>

            <div class="flex-content panel panel-default panel-flex panel-small">
              <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="features"/></h3>
              </div>
              <div class="panel-body fit-child-snug">
                 <select wicket:id="feature" class="form-control"></select>
              </div>
            </div>
           </div>
           
           
            <div class="flex-content panel panel-default panel-flex panel-small">
              <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="preferences"/></h3>
              </div>
              <div class="panel-body">
                <div class="col-sm-12 form-horizontal">
                
                  <div class="form-group" wicket:enclosure="shuffleTrainingSet">
                    <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                        <label wicket:for="shuffleTrainingSet">
                          <input wicket:id="shuffleTrainingSet" type="checkbox">
                          <wicket:label key="shuffleTrainingSet"/>
                        </label>
                      </div>
                     </div>  
                  </div>
                
                 
                  <div class="form-group" wicket:enclosure="trainingSetSizeLimit">
                    <label wicket:for="trainingSetSizeLimit" class="col-sm-4 control-label">
                      <wicket:label key="trainingSetSizeLimit"/>
                    </label>
                    <div class="col-sm-8">
                      <input wicket:id="trainingSetSizeLimit" type="number" class="form-control" />
                    </div>
                  </div>
 
                 <div class="form-group" wicket:enclosure="trainingIncrementStrategy">
                     <label wicket:for="trainingIncrementStrategy" class="col-sm-4 control-label">
                       <wicket:label key="trainingIncrementStrategy"/>
                     </label>
                     <div class="col-sm-8">
                        <select wicket:id="trainingIncrementStrategy">
                          <option value="equidistantIncrementStrategy">equidistantIncrementStrategy</option>
                          <option value="fibonacciIncrementStrategy">fibonacciIncrementStrategy</option>
                        </select>
                     </div>
                  </div>

                
                 <div class="form-group" wicket:enclosure="trainingIncrementSize">
                     <label wicket:for="trainingIncrementSize" class="col-sm-4 control-label">
                       <wicket:label key="trainingIncrementSize"/>
                     </label>
                     <div class="col-sm-8">
                       <input wicket:id="trainingIncrementSize" type="number" class="form-control" />
                     </div>
                  </div>
                  
                 <div class="form-group" wicket:enclosure="evaluationStrategy">
                     <label wicket:for="evaluationStrategy" class="col-sm-4 control-label">
                       <wicket:label key="evaluationStrategy"/>
                     </label>
                     <div class="col-sm-8">
                        <select wicket:id="evaluationStrategy">
                          <option value="equidistantIncrementStrategy">equidistantIncrementStrategy</option>
                          <option value="holdoutStrategy">holdoutStrategy</option>
                        </select>
                     </div>
                  </div> 
                 
                 
                   <div class="form-group" wicket:enclosure="splitTestDataPercentage">
                   <label wicket:for="splitTestDataPercentage" class="col-sm-4 control-label">
                     <wicket:label key="splitTestDataPercentage"/>
                   </label>
                   <div class="col-sm-8">
                     <input wicket:id="splitTestDataPercentage" type="number" class="form-control" />
                   </div>
                 </div>
                 
                 
                 <div class="form-group" wicket:enclosure="testIncrementSize">
                     <label wicket:for="testIncrementSize" class="col-sm-4 control-label">
                       <wicket:label key="testIncrementSize"/>
                     </label>
                     <div class="col-sm-8">
                       <input wicket:id="testIncrementSize" type="number" class="form-control" />
                     </div>
                  </div>
                </div>
              </div>
            </div>
           </div>
         
          <div class="panel-footer text-right">
            <input wicket:id="startEvaluation" type="submit" class="btn btn-primary" wicket:message="value:startEvaluation"/> 
          </div>            
        </div>
      </form>
      
      <div class="flex-content flex-h-container flex-gutter">
        <div wicket:id="tabs" class="flex-content flex-v-container"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
