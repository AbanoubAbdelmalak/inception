<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content panel-default">
      <div class="panel-heading flex-h-container flex-centered flex-gutter flex-only-internal-gutter">
        <label wicket:for="guidelines" class="text-nowrap">
          <wicket:label key="filesToImport"/>
        </label>
        <input wicket:id="guidelines" type="file" multiple class="flex-content"></input>
        
        <input wicket:id="import" type="submit" class="btn btn-primary" wicket:message="value:import"></input>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
