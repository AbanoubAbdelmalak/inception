<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">
      <div class="flex-v-container flex-gutter min-content-height">
        <form wicket:id="tagSetSelectionForm" class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="tagsets"/></h3>
          </div>
          <div class="panel-body fit-child-snuck">
            <select wicket:id="tagSet" class="form-control"></select>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="create" type="submit" class="btn btn-primary"/>
          </div>            
        </form>
    
        <form wicket:id="importTagSetForm" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="import"/></h3>
          </div>
          <div class="panel-body form-horizontal">
            <div class="col-sm-12">
              <div class="form-group">
                <label wicket:for="importTagsetFormat" class="col-sm-4 control-label">
                  <wicket:label key="format"/>
                </label>
                <div class="col-sm-8">
                  <select wicket:id="importTagsetFormat" class="form-control"></select>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="content" class="col-sm-4 control-label">
                  <wicket:label key="filesToImport"/>
                </label>
                <div class="col-sm-8">
                  <input wicket:id="content" type="file" multiple />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox">
                    <label wicket:for="overwriteTagset">
                      <input wicket:id="overwriteTagset" type="checkbox"> Overwrite
                    </label>
                  </div>
                </div>              
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="import" type="submit" class="btn btn-primary"/>
          </div>            
        </form>
      </div>
    
      <div class="flex-content flex-v-container flex-gutter min-content-height">
        <form wicket:id="tagSetDetailForm" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="tagset.details"/></h3>
          </div>
          <div class="panel-body form-horizontal">
            <div class="col-sm-12">
              <div class="form-group">
                <label wicket:for="name" class="col-sm-2 control-label">
                  <wicket:label key="name"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="name" type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="language" class="col-sm-2 control-label">
                  <wicket:label key="language"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="language" type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="description" class="col-sm-2 control-label">
                  <wicket:label key="description"/>
                </label>
                <div class="col-sm-10">
                  <textarea wicket:id="description" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label wicket:for="createTag">
                      <input wicket:id="createTag" type="checkbox"> Annotators may add new tags
                    </label>
                  </div>
                </div>              
              </div>
            </div>
          </div>
          <div class="panel-footer flex-h-container">
              <div class="flex-h-container flex-gutter flex-centered">
                <label wicket:for="exportTagsetFormat" class="inline"><wicket:label key="format"/></label>
                <select wicket:id="exportTagsetFormat" class="form-control"></select>
                <input wicket:id="export" type="submit" class="btn btn-default" wicket:message="value:export"/>
              </div>
              <div class="flex-content text-right">
                <input wicket:id="save"type="submit" class="btn btn-primary" wicket:message="value:save"/> 
                <input wicket:id="remove"type="submit" class="btn btn-danger" wicket:message="value:delete"/>
                <input wicket:id="cancel" type="submit" class="btn btn-default" wicket:message="value:cancel"/>
              </div>
          </div>            
        </form>
        
        <div class="flex-content flex-h-container flex-gutter">
          <form wicket:id="tagSelectionForm" class="panel panel-default panel-flex" style="flex: 0.5;">
            <div class="panel-heading">
              <h3 class="panel-title"><wicket:message key="tags"/></h3>
            </div>
            <div class="panel-body fit-child-snuck">
              <select wicket:id="tag" class="form-control"></select>
            </div>
            <div class="panel-footer text-right">
              <input wicket:id="new" type="submit" class="btn btn-primary"/>
            </div>
          </form>
          <form wicket:id="tagDetailForm" class="flex-content panel panel-default panel-flex">
            <div class="panel-heading">
              <h3 class="panel-title"><wicket:message key="tag.details"/></h3>
            </div>
            <div class="panel-body form-horizontal">
              <div class="col-sm-12">
                <div class="form-group">
                  <label wicket:for="name" class="col-sm-3 control-label">
                    <wicket:label key="name"/>
                  </label>
                  <div class="col-sm-9">
                    <input wicket:id="name" type="text" class="form-control"/>
                  </div>
                </div>
                <div class="form-group">
                  <label wicket:for="description" class="col-sm-3 control-label">
                    <wicket:label key="description"/>
                  </label>
                  <div class="col-sm-9">
                    <textarea wicket:id="description" rows="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer text-right">
              <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/>
              <input wicket:id="remove" type="submit" class="btn btn-danger" wicket:message="value:delete"/>
              <input wicket:id="cancel" type="submit" class="btn btn-default" wicket:message="value:cancel"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
