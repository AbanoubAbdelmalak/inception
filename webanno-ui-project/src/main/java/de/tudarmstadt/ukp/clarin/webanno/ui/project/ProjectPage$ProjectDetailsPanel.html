<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<fieldset class="ui-widget-content ui-corner-all labels-left">
		<legend><wicket:message key="general.label" /></legend>
		<table class="hfill">
            <tr wicket:enclosure="id">
                <td><label>ID:</label></td>
                <td><wicket:container wicket:id="id"/></td>
            </tr>
			<tr>
				<td><label style="color: red">Name:</label></td>
				<td class="hfill"><input type="text" class="hfill" wicket:id="name" /></td>
			</tr>
			<tr>
				<td style="vertical-align: top"><label> Description: </label></td>
				<td class="hfill"><textarea class="hfill"
						wicket:id="description" rows="10">
            </textarea></td>
			</tr>
			<tr>
				<td><label> Script direction: </label></td>
				<td class="hfill"><select wicket:id="scriptDirection"></select>
				</td>
			</tr>
			
			<tr>
				<td><label> Disable users from exporting annotation documents: </label></td>
				<td class="hfill"> <input type="checkbox" wicket:id="disableExport" />
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend> Project Types </legend>
		<span valign="top" wicket:id="mode"> </span>
	</fieldset>

	<div class="buttons">
		<input type="submit" wicket:id="save" /> 
		<input type="button" wicket:id="deleteProjectLink" wicket:message="value:label"/>
		<input type="submit" wicket:id="cancel" value = "Cancel"/>
	</div>
  
    <span wicket:id="deleteProjectDialog" />    
</wicket:panel>
</html>
