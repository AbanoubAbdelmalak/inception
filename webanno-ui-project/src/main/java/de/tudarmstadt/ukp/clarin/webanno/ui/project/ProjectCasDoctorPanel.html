<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="casDoctorForm">
    <table class="hfill">
      <tr style="vertical-align: top;">
        <td width="50%">
          <fieldset class="ui-widget-content ui-corner-all">
            <legend>Check</legend>
            <div class="buttons">
              <input type="submit" wicket:id="check" value="Check" /> 
            </div>
            <div>
            </div>
          </fieldset>
        </td>
        <td width="50%">
          <fieldset class="ui-widget-content ui-corner-all">
            <legend>Active repairs</legend>
            <div class="buttons">
              <input type="submit" wicket:id="repair" value="Repair" />
            </div>
            <div>
              <span wicket:id="repairs" class="hfill"></span>
            </div>
          </fieldset>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset class="ui-widget-content ui-corner-all">
            <legend>Results</legend>
            <table class="hfill">
              <wicket:container wicket:id="messageSets">
                <tr style="vertical-align: top;">
                  <th class="headers" style="text-align: left;" colspan="3"><span wicket:id="name"></span></th>
                </tr>
                <tr style="vertical-align: top;" wicket:id="messages">
                  <td><span wicket:id="level"></span></td>
                  <td><span wicket:id="source"></span></td>
                  <td><span wicket:id="message"></span></td>
                </tr>
              </wicket:container>                
            </table>
          </fieldset>
        </td>
      </tr>
    </table>
  </form>
</wicket:panel>
</html>
