<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div wicket:id="deleteProjectDialog" />

  <form wicket:id="form">
    <fieldset class="ui-widget-content ui-corner-all labels-left">
      <legend><wicket:message key="general" /></legend>
      <table class="hfill labels-left">
        <tr wicket:enclosure="id">
          <td><label><wicket:message key="id"/>:</label></td>
          <td><wicket:container wicket:id="id" /></td>
        </tr>
        <tr>
          <td><label wicket:for="name"><wicket:label key="name"/>:</label></td>
          <td class="hfill"><input type="text" class="hfill" wicket:id="name" /></td>
        </tr>
        <tr>
          <td><label wicket:for="description"><wicket:label key="description"/>:</label></td>
          <td class="hfill"><textarea class="hfill" wicket:id="description" rows="10">
            </textarea></td>
        </tr>
        <tr>
          <td><label wicket:for="scriptDirection"><wicket:label key="scriptDirection"/>:</label></td>
          <td class="hfill"><select wicket:id="scriptDirection"></select></td>
        </tr>
        <tr>
          <td><label><wicket:message key="options"/>:</label></td>
          <td class="hfill">
            <input type="checkbox" wicket:id="disableExport" /> <wicket:message key="disableExport"/>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend><wicket:message key="projectType" /></legend>
      <span valign="top" wicket:id="mode"> </span>
    </fieldset>

    <div class="buttons">
      <input type="submit" wicket:id="save" wicket:message="value:save" />
      <input type="button" wicket:id="delete" wicket:message="value:delete" />
      <input type="button" wicket:id="cancel" wicket:message="value:cancel" />
    </div>
  </form>
</wicket:panel>
</html>
