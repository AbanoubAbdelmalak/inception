<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="panel panel-default panel-flex" wicket:enclosure="form">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="projects.import.title" /></h3>
      </div>
      <form wicket:id="form">
        <div class="panel-body">
          <div class="form-group" wicket:enclosure="content">
            <label wicket:for="content"><wicket:label key="content"/></label>
            <input wicket:id="content" type="file" multiple="multiple" />
          </div>
          <div class="checkbox" wicket:enclosure="generateUsers">
            <label wicket:for="generateUsers">
              <input wicket:id="generateUsers" type="checkbox"></input>
              <wicket:label key="generateUsers" />
            </label>
          </div>
        </div>        
        <div class="panel-footer text-right">
          <input wicket:id="import" type="submit" wicket:message="value:import" class="btn btn-primary"/>
        </div>
      </form>           
    </div>
  </wicket:panel>
</body>
</html>
