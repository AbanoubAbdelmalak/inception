<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">
      <div class="flex-v-container flex-gutter min-content-height" style="flex-basis: 20%;">
        <form wicket:id="layerSelectionForm" class="flex-content card">
          <div class="card-header">
            <wicket:message key="layers"/>
            <span>
              <a target="_blank" wicket:message="href:layers.help.link">
                <i class="fas fa-question-circle"></i>
              </a>
            </span>
            <div class="actions">
              <span class="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-action btn-secondary dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                  <i class="fas fa-file-upload"></i>&nbsp;
                  <wicket:message key="import"/>
                </button>
                <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu" style="min-width: 440px;">
                  <form wicket:id="importLayerForm">
                    <div class="card-header">
                      <wicket:message key="import.layers"/>
                    </div>
                    <div class="card-body">
                      <div class="form-group form-row">
                        <label class="col-sm-4 col-form-label">
                          <wicket:message key="filesToImport"/>
                        </label>
                        <div class="col-sm-8">
                          <input wicket:id="content" type="file" multiple />
                        </div>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <button wicket:id="import" class="btn btn-primary">
                        <i class="fas fa-file-upload"></i>&nbsp;
                        <wicket:message key="import"/>
                      </button>
                    </div>            
                  </form>
                </div>
              </span>
              <button wicket:id="create" class="btn btn-primary">
                <i class="fas fa-plus-square"></i>&nbsp;
                <wicket:message key="create"/>
              </button>
            </div>
          </div>
          <div class="card-body fit-child-snug">
            <select wicket:id="layerSelection" size="2" class="form-control">
              <wicket:container wicket:id="layers">
                <option wicket:id="layer"></option>
              </wicket:container>
            </select>
          </div>
        </form>
      </div>
      
      <form wicket:id="layerDetailForm" class="flex-content flex-v-container flex-gutter">
        <div class="flex-content card">
          <div class="card-header">
            <wicket:message key="layer.details"/>
            <div class="actions">
              <span class="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-secondary btn-action dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                  <i class="fas fa-download"></i>&nbsp;
                  <wicket:message key="export"/>
                </button>
                <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu">
                  <div class="input-group">
                    <select class="form-control" wicket:id="exportMode" data-container="body"></select>
                    <span class="input-group-btn">
                      <button wicket:id="export" type="button" class="btn btn-default">
                        <i class="fas fa-download" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </div>
              </span>
              <button wicket:id="save" class="btn btn-primary">
                <i class="fas fa-save"></i>&nbsp;
                <wicket:message key="save"/>
              </button>
              <button wicket:id="cancel" class="btn btn-secondary">
                <i class="fas fa-times"></i>&nbsp;
                <wicket:message key="cancel"/>
              </button>
            </div>
          </div>
          <div class="scrolling card-body flex-v-container flex-gutter flex-only-internal-gutter">
            <div class="card min-content-height">
              <div class="card-header small">
                <wicket:message key="properties"/>
                <span class="float-right">
                  <a target="_blank" wicket:message="href:properties.help.link">
                    <i class="fas fa-question-circle"></i>
                  </a>
                </span>
              </div>
              <div class="card-body">
                <div class="form-group form-row">
                  <label wicket:for="uiName" class="col-sm-4 col-form-label">
                    <wicket:label key="name"/>
                  </label>
                  <div class="col-sm-8">
                    <input wicket:id="uiName" class="form-control"/>
                  </div>
                </div>
                <div class="form-group form-row">
                  <label wicket:for="description" class="col-sm-4 col-form-label">
                    <wicket:label key="description"/>
                  </label>
                  <div class="col-sm-8">
                    <textarea wicket:id="description" rows="4" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group form-row">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label wicket:for="enabled">
                        <input wicket:id="enabled" type="checkbox"> <wicket:label key="enabled"/>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="card min-content-height">
              <div class="card-header small">
                <wicket:message key="technicalProperties"/>
                <span class="float-right">
                  <a target="_blank" wicket:message="href:properties.help.link">
                    <i class="fas fa-question-circle"></i>
                  </a>
                </span>
              </div>
              <div class="card-body">
                <div class="form-group form-row">
                  <label class="col-sm-4 col-form-label"> <wicket:message
                      key="internalName" />
                  </label>
                  <div class="col-sm-8">
                    <span class="form-control" readonly=""><wicket:container
                        wicket:id="name" /></span>
                  </div>
                </div>
                <div class="form-group form-row">
                  <label wicket:for="type" class="col-sm-4 col-form-label"> <wicket:label
                      key="type" />
                  </label>
                  <div class="col-sm-8">
                    <select wicket:id="type" class="form-control" data-container="body"></select>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="attachType">
                  <label wicket:for="attachType" class="col-sm-4 col-form-label"> <wicket:label
                      key="attachToLayer" />
                  </label>
                  <div class="col-sm-8">
                    <select wicket:id="attachType" class="form-control" data-container="body"></select>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="effectiveAttachType">
                  <label class="col-sm-4 col-form-label"> 
                    <wicket:message key="attachToLayer" />
                  </label>
                  <div class="col-sm-8">
                    <span wicket:id="effectiveAttachType" class="form-control" readonly/>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="card min-content-height">
              <div class="card-header small">
                <wicket:message key="behaviors"/>
                <span class="float-right">
                  <a target="_blank" wicket:message="href:behaviours.help.link">
                    <i class="fas fa-question-circle"></i>
                  </a>
                </span>
              </div>
              <div class="card-body">
                <div class="form-group form-row" wicket:enclosure="readonly">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label wicket:for="readonly">
                        <input wicket:id="readonly" type="checkbox"> <wicket:label key="readonly"/>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="validationMode">
                  <label wicket:for="validationMode" class="col-sm-4 col-form-label"> <wicket:label
                      key="validationMode" />
                  </label>
                  <div class="col-sm-8">
                    <select wicket:id="validationMode" class="form-control" data-container="body"></select>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="anchoringMode">
                  <label wicket:for="anchoringMode" class="col-sm-4 col-form-label"> <wicket:label
                      key="anchoringMode" />
                  </label>
                  <div class="col-sm-8">
                    <select wicket:id="anchoringMode" class="form-control" data-container="body"></select>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="overlapMode">
                  <label wicket:for="overlapMode" class="col-sm-4 col-form-label"> <wicket:label
                      key="overlapMode" />
                  </label>
                  <div class="col-sm-8">
                    <select wicket:id="overlapMode" class="form-control" data-container="body"></select>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="crossSentence">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label wicket:for="crossSentence">
                        <input wicket:id="crossSentence" type="checkbox"> <wicket:label key="allowCrossSentence"/>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="showTextInHover">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label wicket:for="showTextInHover">
                        <input wicket:id="showTextInHover" type="checkbox"> <wicket:label key="showTextInHover"/>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group form-row" wicket:enclosure="linkedListBehavior">
                  <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                      <label wicket:for="linkedListBehavior">
                        <input wicket:id="linkedListBehavior" type="checkbox"> <wicket:label key="linkedListBehavior"/>
                      </label>
                    </div>
                  </div>
                </div>
                <div wicket:id="traitsContainer">
                  <div wicket:id="traits"></div>
                </div>
                <div class="form-group form-row" wicket:enclosure="onClickJavascriptAction">
                  <label wicket:for="onClickJavascriptAction"><wicket:label key="onClickJavascriptAction"/></label>
                  <textarea wicket:id="onClickJavascriptAction" rows="6" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </form>
      
      <div class="flex-content flex-v-container flex-gutter">
        <form wicket:id="featureSelectionForm" class="card">
          <div class="card-header">
            <wicket:message key="features"/>
            <span class="float-right">
              <a target="_blank" wicket:message="href:features.help.link">
                <i class="fas fa-question-circle"></i>
              </a>
            </span>
          </div>
          <div class="card-body fit-child-snug">
            <select wicket:id="feature" class="form-control"></select>
          </div>
          <div class="card-footer text-right">
            <input wicket:id="new" type="submit" class="btn btn-primary" wicket:message="value:create"/>
          </div>
        </form>
        
        <form wicket:id="featureDetailForm" class="flex-content card">
          <div wicket:id="confirmationDialog"></div>
          <div class="card-header">
            <wicket:message key="feature.details"/>
            <a target="_blank" wicket:message="href:features.help.link">
              <i class="fas fa-question-circle"></i>
            </a>
            <div class="actions">
              <button wicket:id="save" class="btn btn-primary">
                <i class="fas fa-save"></i>&nbsp;
                <wicket:message key="save"/>
              </button>
              <button wicket:id="cancel" class="btn btn-secondary">
                <i class="fas fa-times"></i>&nbsp;
                <wicket:message key="cancel"/>
              </button>
              <span class="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-action dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu">
                  <button wicket:id="delete" class="btn btn-action btn-danger col-sm-12">
                    <i class="fas fa-trash"></i>&nbsp;
                    <wicket:message key="delete"/>
                  </button>
                </div>
              </span>
            </div>
          </div>
          <div class="scrolling card-body">
            <div class="form-group form-row">
              <label class="col-sm-4 col-form-label">
                <wicket:message key="internalName"/>
              </label>
              <div class="col-sm-8">
                <span class="form-control" readonly><wicket:container wicket:id="name"/></span>
              </div>
            </div>
            <div class="form-group form-row">
              <label wicket:for="uiName" class="col-sm-4 col-form-label">
                <wicket:label key="name"/>
              </label>
              <div class="col-sm-8">
                <input wicket:id="uiName" class="form-control"/>
              </div>
            </div>
            <div class="form-group form-row">
              <label wicket:for="type" class="col-sm-4 col-form-label">
                <wicket:label key="type"/>
              </label>
              <div class="col-sm-8">
                <select wicket:id="type" class="form-control" data-container="body"></select>
              </div>
            </div>
            <div class="form-group form-row">
              <label wicket:for="description" class="col-sm-4 col-form-label">
                <wicket:label key="description"/>
              </label>
              <div class="col-sm-8">
                <textarea wicket:id="description" rows="4" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-4 col-form-label">
                <wicket:message key="options"/>
              </label>
              <div class="col-sm-8">
                <div class="checkbox" wicket:enclosure="enabled">
                  <label wicket:for="enabled">
                    <input wicket:id="enabled" type="checkbox">
                    <wicket:label key="enabled"/>
                  </label>
                </div>
                <div class="checkbox" wicket:enclosure="required">
                  <label wicket:for="required">
                    <input wicket:id="required" type="checkbox">
                    <wicket:label key="required"/>
                  </label>
                </div>
                <div class="checkbox" wicket:enclosure="visible">
                  <label wicket:for="visible">
                    <input wicket:id="visible" type="checkbox">
                    <wicket:label key="visible"/>
                  </label>
                </div>
                <div class="checkbox" wicket:enclosure="includeInHover">
                  <label wicket:for="includeInHover">
                    <input wicket:id="includeInHover" type="checkbox">
                    <wicket:label key="includeInHover"/>
                  </label>
                </div>
                <div class="checkbox" wicket:enclosure="remember">
                  <label wicket:for="remember">
                    <input wicket:id="remember" type="checkbox">
                    <wicket:label key="remember"/>
                  </label>
                </div>
                <div class="checkbox" wicket:enclosure="hideUnconstraintFeature">
                  <label wicket:for="hideUnconstraintFeature">
                    <input wicket:id="hideUnconstraintFeature" type="checkbox">
                    <wicket:label key="hideUnconstraintFeature"/>
                  </label>
                </div>
              </div>
            </div>
            <div wicket:id="traitsContainer">
              <div wicket:id="traits"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
