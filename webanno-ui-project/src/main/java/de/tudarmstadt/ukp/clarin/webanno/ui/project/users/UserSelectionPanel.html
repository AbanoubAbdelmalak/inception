<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <fieldset class="ui-widget-content ui-corner-all">
      <legend>Users</legend>
      <form wicket:id="form">
        <div style="display: table;" class="hfill labels-left">
          <label style="display: table-cell; vertical-align: middle;">Add users:</label>
          <div style="display: table-cell; vertical-align: middle;" class="hfill">
            <select wicket:id="usersToAdd"></select>
          </div>
          <div style="display: table-cell; vertical-align: middle;">
            <input  type="submit" wicket:id="add" wicket:message="value:add"></input>
          </div>
        </div>
      </form>
      <div>
        <select class="hfill" wicket:id="user" size="29"></select>
      </div>
    </fieldset>
  </wicket:panel>
</body>
</html>
