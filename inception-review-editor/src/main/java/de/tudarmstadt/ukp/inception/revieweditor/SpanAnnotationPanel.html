<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="featuresContainer">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Text</label>
                    <div class="col-sm-9">
                        <span style="word-wrap: break-word;">
                            <wicket:container wicket:id="text"/>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="row" style="margin-bottom: 3px;">
                    <div wicket:id="features" class="col-sm-6">
                        <span wicket:id="feature"></span>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="textFeatures" class="row">
            <div wicket:id="feature" class="col-sm-12"></div>
        </div>
        <hr/>
    </div>
</wicket:panel>
</html>
