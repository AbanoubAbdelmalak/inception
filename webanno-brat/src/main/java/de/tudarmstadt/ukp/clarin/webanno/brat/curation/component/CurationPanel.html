<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<style type="text/css">
.curation-sentence-item {
	margin: 2px 2px;
	padding: 2px 2px;
}

.curation-sentence-number {
	margin: 1px 1px;
	padding: 1px 1px;
	display: inline-block;
	min-width: 4em;
	max-width: 7.9em;
	text-align: center;
}

.curation-sentence-list {
	width: 90%;
	height: 550px;
	overflow: scroll;
}
.hidden-view {
	border: 2px solid lightgreen;
}
.range {
	border: 1px solid black;
}

.agree {
	background-color: green;
}

.current-disagree {
	background-color: orange;
}

.disagree {
	background-color: red;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<table class="hfill">
			<tr style="vertical-align: top;">
				<td width="12%">
					<fieldset class="curation-sentence-list">
						<legend>Sentences</legend>
						<span wicket:id="sentencesListView"
							style="border-collapse: collapse;"> <span
							wicket:id="sentencesList" class="curation-sentence-number">
								<span wicket:id="sentenceNumber" />
						</span>
						</span>
					</fieldset>
				</td>
				<td width="88%">
					<table class="hfill">
						<tr style="vertical-align: top;">
							<td width="80%">
								<div wicket:id="mergeView" />
								<fieldset  class="hidden-view">
									<legend>Invisible annotations in other pages</legend>
									<span wicket:id="corssSentAnnoView"> <span
										wicket:id="crossSentAnnoList"> <span
											wicket:id="crossAnnoSent" />
									</span>
									</span>
								</fieldset>
								<div wicket:id="suggestionViewPanel">
									<div class="sentence-list-view" wicket:id="sentenceListView">
										<div wicket:id="sentence" />
									</div>
								</div>
							</td>
							<td width="20%">
								<div id="annotationDetailEditorPanel"
									wicket:id="annotationDetailEditorPanel"></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</wicket:panel>
</body>
</html>
