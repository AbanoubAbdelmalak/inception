<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<fieldset class="ui-widget-content ui-corner-all labels-left">
		<legend>Add Constraint Rules</legend>
		<table class="hfill">
			<tr>
				<td><label>Constraint Rules:</label></td>
				<td class="hfill"><input wicket:id="content" type="file" single /></td>
			</tr>
		</table>
		<div class="buttons">
			<input type="submit" wicket:id="importConstraintRules" />
		</div>
			<div class="buttons">
			<input type="submit" wicket:id="removeConstraintRules" />
		</div>
	</fieldset>
</wicket:panel>
</html>
