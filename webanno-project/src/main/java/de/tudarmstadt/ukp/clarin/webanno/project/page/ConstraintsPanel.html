<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<table class="hfill">
		<tr style="vertical-align: top;">
			<td width="20%">
				<form wicket:id="selectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend><wicket:message key="selectionForm.label" /></legend>
						<div>
							<select class="hfill" wicket:id="ruleset" size="29"></select>
						</div>
					</fieldset>
				</form>
				<form wicket:id="importForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend><wicket:message key="importForm.label" /></legend>
						<table class="hfill">
							<tr>
								<td><label wicket:for="uploads"><wicket:label key="importForm.uploads.label" /></label></td>
								<td class="hfill"><input wicket:id="uploads" type="file"
									multiple /></td>
							</tr>
						</table>
						<div class="buttons">
							<input type="submit" wicket:id="import" />
						</div>
					</fieldset>
				</form>
			</td>
			<td width="80%">
				<form wicket:id="detailForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend><wicket:message key="detailForm.label" /></legend>
						<table class="hfill">
							<tr>
								<td><label wicket:for="name"><wicket:label key="detailForm.name.label" /></label></td>
								<td class="hfill"><input type="text" class="hfill"
									wicket:id="name" /></td>
							</tr>
						</table>
						<div>
						  <textarea rows="20" class="hfill" wicket:id="script"></textarea>
						</div>
						<div class="buttons">
                            <input type="submit" wicket:id="delete" />
							<input type="submit" wicket:id="save" />
							<input type="submit" wicket:id="cancel" />
						</div>
					</fieldset>
				</form>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
