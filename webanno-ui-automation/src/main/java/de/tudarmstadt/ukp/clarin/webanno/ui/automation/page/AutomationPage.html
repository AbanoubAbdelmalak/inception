<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      html {
        overflow-y: scroll;
      }
    
      #annotationEditorContent {
        display: flex;
        margin-bottom: 20px;
      }
      
      #annotationEditorContent .editorCell {
        flex-grow: 1;
        margin-left: 15px;
      }
      
      #annotationEditorContent .sidebar {
        flex-basis: 20%;
        flex-shrink: 0;
        margin-left: 15px;
        margin-right: 15px;
      }
      
      #annotationEditorContent .sidebar-left {
        margin-left: 0px;
      }

      #annotationEditorContent .sidebar-right {
        margin-left: 0px;
        margin-right: 0px;
      }
      
      #annotationEditorContent .collapsed {
        flex-basis: 39px !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div wicket:id=openDocumentsModal></div>
    <div wicket:id="preferencesDialog"></div>
    <div wicket:id="exportDialog"></div>
    <div wicket:id="guidelinesDialog"></div>
    <div wicket:id="resetDocumentDialog"></div>
    <div wicket:id="finishDocumentDialog"></div>

    <div class="top-sticker">
      <div class="actionbar">
        <div>
          <ul class="horizontal">
            <li>
              <fieldset>
                <legend>Document</legend>
                <ul class="horizontal">
                  <li><a wicket:id="showOpenDocumentModal" id="showOpenDocumentModal"> <img
                      src="images/drawer_open.png" title="Open" /><br />Open
                  </a></li>
                  <li><a wicket:id="showPreviousDocument" title="press Shift+PgUp"> <img
                      src="images/document_back.png" title="Previous document" /><br />Prev.
                  </a></li>
                  <li><a wicket:id="showNextDocument" title="press Shift+PgDown"> <img
                      src="images/document_next.png" title="Next document " /><br />Next
                  </a></li>
                  <li><a wicket:id="showExportDialog"> <img
                      src="images/document_export.png" title="Export" /><br />Export
                  </a></li>
                  <li><a wicket:id="showPreferencesDialog"> <img src="images/cog.png"
                      title="Settings" /><br />Settings
                  </a></li>
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Page</legend>
                <ul class="horizontal">
                  <li><a wicket:id="showFirst" title="press Home"> <img
                      src="images/document_page.png" title="First page" /><br />First
                  </a></li>

                  <li><a wicket:id="showPrevious" title="press PgUp"> <img
                      src="images/document_page_previous.png" title="Previous page" /><br />Prev.
                  </a></li>

                  <li>
                    <form wicket:id="gotoPageTextFieldForm">
                      <div style="height: 32px;">
                        <input type="number" wicket:id="gotoPageText"
                          style="width: 4em; text-align: right;" title="press Enter" />
                      </div>
                      <div>
                        <a wicket:id="gotoPageLink">Go to</a>
                      </div>
                    </form>
                  </li>

                  <li><a wicket:id="showNext" title="press PgDown"> <img
                      src="images/document_page_next.png" title="Next page" /><br />Next
                  </a></li>

                  <li><a wicket:id="showLast" title="press End"> <img
                      src="images/document_page_last.png" title="Last page" /><br />Last
                  </a></li>
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Script</legend>
                <ul class="horizontal">
                  <li><a wicket:id="toggleScriptDirection"> <img
                      src="images/text_width.png" title="Script direction" /><br />LTR/RTL
                  </a></li>
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Help</legend>
                <ul class="horizontal">
                  <li wicket:id="showGuidelinesDialog" />
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Workflow</legend>
                <ul class="horizontal">
                  <li wicket:id="showResetDocumentDialog" />

                  <li><a wicket:id="showFinishDocumentDialog"> <img wicket:id="finishImage" /><br />Finish
                  </a></li>
                </ul>
              </fieldset>
            </li>
          </ul>
        </div>
        <div class="locationbar">
          <span wicket:id="documentNamePanel"></span> <span style="float: right;"> <span
            wicket:id="numberOfPages"></span>
          </span>
        </div>
      </div>
    </div>
    
    <div id="annotationEditorContent">
      <div class="editorCell">
        <div class="panel panel-primary" wicket:enclosure="mergeView">
          <div class="panel-heading">
            <h3 class="panel-title">Annotation</h3>
          </div>
          <div class="panel-body">
            <div class="merge-view" wicket:id="mergeView"></div>
          </div>
        </div>
        
        <div wicket:id="automateView">
          <div wicket:id="sentenceListView">
            <div wicket:id="sentence"></div>
          </div>
        </div>
      </div>
      <div class="sidebar sidebar-right" wicket:id="rightSidebar">
        <div id="annotationDetailEditorPanel" wicket:id="annotationDetailEditorPanel"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
