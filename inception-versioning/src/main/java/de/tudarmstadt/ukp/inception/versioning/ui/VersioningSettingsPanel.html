<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form" class="flex-content flex-v-container">
        <div class="flex-content scrolling card-body">
            <div class="container-fluid">

                <label>
                    <wicket:message key="instruction"/>
                </label>

                <div class="container-fluid">
                    <div class="form-group form-row">
                        <label class="col-sm-2 col-form-label" for="localPath">
                            <wicket:message key="localPath"/>
                            <i class="fas fa-info-circle"></i>
                        </label>

                        <div class="col-sm-10 ">
                            <input wicket:id="localPath" type="text" readonly class="form-control" id="localPath">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-sm-2 col-form-label" for="remotePath">
                            <wicket:message key="remotePath"/>
                            <i class="fas fa-info-circle"></i>
                        </label>

                        <div class="col-sm-8 ">
                            <input wicket:id="remotePath" type="text" class="form-control" id="remotePath">
                        </div>

                        <div class="col-sm-2 ">
                            <button wicket:id="setRemoteButton" class="btn btn-primary">
                                <i class="fas fa-save" wicket:message="title:setRemoteButton"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <div class="col-sm-12 ">

                            <button wicket:id="snapshotProject" class="btn btn-primary">
                                <i class="fas fa-bolt"></i>
                                <wicket:message key="snapshotProject"/>
                            </button>

                            <button wicket:id="pushButton" class="btn btn-primary">
                                <i class="fa fa-arrow-up"></i>
                                <wicket:message key="pushButton"/>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div wicket:id="modal"></div>

    <wicket:fragment wicket:id="pushModalFragment">
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <button wicket:id="pushModalPushButton" class="btn btn-primary">
                        <i class="fa fa-arrow-up"></i>
                        <wicket:message key="pushButton"/>
                    </button>

                    <button wicket:id="pushModalCancelButton" class="btn btn-primary">
                        <i class="fa fa-ban"></i>
                        <wicket:message key="cancelPushButton"/>
                    </button>
                </div>
            </div>
        </div>
    </wicket:fragment>
