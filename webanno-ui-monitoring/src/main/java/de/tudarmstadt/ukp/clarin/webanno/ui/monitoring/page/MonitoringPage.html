<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <form wicket:id="projectSelectionForm" class="flex-sidebar flex-v-container">
      <div class="flex-content panel panel-default panel-flex"
        style="margin: 15px; margin-right: 0px; min-height: 10em;">
        <div class="panel-heading">
          <h3 class="panel-title">
            <wicket:message key="projects" />
          </h3>
        </div>
        <div class="scrolling panel-body fit-child-snuck">
          <select wicket:id="project" size="20" class="form-control"></select>
        </div>
      </div>
    </form>

    <div class="scrolling flex-content flex-v-container">
      <div class="panel panel-default" style="margin: 15px;"
        wicket:enclosure="overallProjectProgressImage">
        <div class="panel-heading">
          <h3 class="panel-title"><wicket:message key="progress" /></h3>
        </div>
        <div class="panel-body">
          <img wicket:id="overallProjectProgressImage" alt="Overall Project Progress"></img>
        </div>
      </div>
  
      <form wicket:id="monitoringDetailForm" class="flex-content">
        <div class="flex-h-container">
          <div class="flex-content panel panel-default" style="margin: 15px;">
            <div class="panel-heading">
              <h3 class="panel-title">Documents finished</h3>
            </div>
            <div class="panel-body">
              <img wicket:id="annotator" alt="Annotation Progress"></img>
            </div>
          </div>
          
          <div class="flex-content panel panel-default" style="margin: 15px; margin-left: 0px;">
            <div class="panel-heading">
              <h3 class="panel-title">Progress</h3>
            </div>
            <div class="panel-body">
              <img wicket:id="annotatorPercentage" alt="Annotation Progress percentage"></img>
            </div>
          </div>
        </div>

        <div class="panel panel-default" style="margin: 15px; margin-top: 0px;">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="document_status" />
              <span class="pull-right"><a target="_blank"
                wicket:message="href:document_status.help.link"><wicket:message key="help" /></a></span>
            </h3>
          </div>
          <div class="panel-body">
            <p>
              <b><wicket:message key="document_status.hint">[Status hint]</wicket:message></b>
            </p>
            <table wicket:id="rsTable" class="hfill"></table>
          </div>
        </div>
      </form>
  
      <form wicket:id="trainingResultForm" class="scrolling flex-content">
        <div class="panel panel-default" style="margin: 15px; margin-top: 0px;">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="project" />
            </h3>
          </div>
          <div class="panel-body">
            <fieldset>
              <legend>Training results /status</legend>
              <table class="hfill" style="border-collapse: separate;">
                <tr style="vertical-align: top;">
                  <td><select class="hfill" wicket:id="layerResult"></select></td>
                  <td><span wicket:id="resultLabel"></span></td>
                </tr>
  
                <tr class="border_bottom">
                  <td>Train.Doc</td>
                  <td>Anno.Doc</td>
                  <td>Total.Doc</td>
                  <td>Start time</td>
                  <td>End time</td>
                  <td>Status</td>
                </tr>
                <tr class="border_bottom">
                  <td><span wicket:id="trainDocs"></span></td>
                  <td><span wicket:id="annoDocs"></span></td>
                  <td><span wicket:id="totalDocs"></span></td>
                  <td><span wicket:id="startTime"></span></td>
                  <td><span wicket:id="endTime"></span></td>
                  <td><span wicket:id="status"></span></td>
                </tr>
              </table>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
