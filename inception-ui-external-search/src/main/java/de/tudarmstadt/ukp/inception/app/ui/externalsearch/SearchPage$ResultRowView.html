<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <table id="bd">
      <tr>
        <td style="width: 100%;">
          <table>
            <tr>
              <td><b>Text ID:</b></td>
              <td>
                <a href="#" wicket:id="documentDetails" class="btn-link h4">
                  <span wicket:id="textId"/>
                </a>
              </td>
            </tr>
            <tr>
              <td><b>URI:</b></td>
              <td><span wicket:id="uri"/></td>
            </tr>
            <tr>
              <td><b>Score:</b></td>
              <td>
                <span wicket:id="score"/>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <span wicket:id="highlight"/>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <div wicket:id="importStatus" class="label label-info"/>
          <div wicket:id="importDocument"></div>
        </td>
      </tr>
    </table>
  </wicket:panel>
</body>
</html>
