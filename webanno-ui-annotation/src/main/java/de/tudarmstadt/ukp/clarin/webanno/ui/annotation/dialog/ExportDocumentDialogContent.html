<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
  <script type="text/javascript">
			Wicket.Window.unloadConfirmation = false;
		</script>
</wicket:head>
</head>
<body>
  <wicket:panel>
    <form wicket:id="form">
      <table class="labels-left">
        <tr wicket:enclosure="documentType">
          <td><label wicket:for="documentType"> <wicket:label key="documentType.label" />:
          </label></td>
          <td><select wicket:id="documentType"></select></td>
        </tr>
        <tr wicket:enclosure="format">
          <td><label wicket:for="format"> <wicket:label key="format" />:
          </label></td>
          <td><select wicket:id="format"></select></td>
        </tr>
      </table>
      <div class="buttons">
        <input type="button" wicket:id="export" wicket:message="value:export" />
        <input type="button" wicket:id="cancel" wicket:message="value:cancel" />
      </div>
    </form>
  </wicket:panel>
</body>
</html>
