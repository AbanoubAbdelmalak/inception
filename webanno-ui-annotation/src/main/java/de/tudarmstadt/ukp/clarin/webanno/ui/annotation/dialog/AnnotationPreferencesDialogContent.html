<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="form" class="hfill">
    <fieldset>
      <legend><wicket:message key="generalPreferences"/></legend>
      <table class="labels-left hfill" style="border-collapse: separate; empty-cells: hide;">
        <wicket:enclosure child="editor">
          <tr>
            <td><label wicket:for="editor"><wicket:label key="editor"/>:</label></td>
            <td><select wicket:id="editor"></select></td>
          </tr>
        </wicket:enclosure>
        <tr>
          <td><label wicket:for="sidebarSize"><wicket:label key="sidebarSize"/>:</label></td>
          <td>
            <input type="number" wicket:id="sidebarSize" style="width: 4em; text-align: right;"></input>
            <span style="vertical-align: middle; padding-left: 0.2em;">%</span>
          </td>
        </tr>
        <tr>
          <td><label wicket:for="fontZoom"><wicket:label key="fontZoom"/>:</label></td>
          <td>
            <input type="number" wicket:id="fontZoom" style="width: 4em; text-align: right;"></input>
            <span style="vertical-align: middle; padding-left: 0.2em;">%</span>
          </td>
        </tr>
        <tr>
          <td><label wicket:for="windowSize"><wicket:label key="windowSize"/>:</label></td>
          <td>
            <input type="number" wicket:id="windowSize" style="width: 4em; text-align: right;"></input>
          </td>
        </tr>
        <tr>
          <td><label wicket:for="rememberLayer"><wicket:label key="rememberLayer"/>:</label></td>
          <td><input type="checkbox" wicket:id="rememberLayer"></input></td>
        </tr>
        <tr>
          <td><label wicket:for="scrollPage"><wicket:label key="scrollPage"/>:</label></td>
          <td><input type="checkbox" wicket:id="scrollPage"></input></td>
        </tr>
        <tr>
          <td><label wicket:for="readonlylayercoloring"><wicket:label key="readonlylayercoloring"/>:</label></td>
          <td><select wicket:id="readonlylayercoloring"></select></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend><wicket:message key="layerPreferences"/></legend>
      <table class="labels-top hfill">
        <tr>
          <th><label><wicket:message key="layer"/></label></th>
          <th><label style="text-align: center;"><wicket:message key="show"/></label></th>
          <th><label><wicket:message key="palette"/></label></th>
        </tr>
        <tr wicket:id="annotationLayers">
          <td><span wicket:id="annotationLayerDesc"></span></td>
          <td align="center"><input wicket:id="annotationLayerActive" type="checkbox"></input></td>
          <td><select class="hfill" wicket:id="layercoloring"></select></td>
        </tr>
      </table>
    </fieldset>
    <div class="buttons">
      <input type="submit" wicket:id="save" wicket:message="value:save"></input>
      <input type="button" wicket:id="cancel" wicket:message="value:cancel"></input>
    </div>
  </form>
</wicket:panel>
</html>
