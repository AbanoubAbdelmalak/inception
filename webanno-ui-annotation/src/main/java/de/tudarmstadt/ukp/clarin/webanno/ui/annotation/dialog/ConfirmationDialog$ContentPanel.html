<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <form wicket:id="form" style="margin: 1em;">
      <p>
        <span wicket:id="challenge"></span>
      </p>
      <div>
        <input class="hfill" type="text" wicket:id="response" />
      </div>
      <div class="buttons">
        <input type="submit" wicket:id="confirm" wicket:message="value:confirm.label" /> <input
          type="submit" wicket:id="cancel" wicket:message="value:cancel.label" />
      </div>
      <p>
        <span wicket:id="feedback"></span>
      </p>
    </form>
  </wicket:panel>
</body>
</html>
