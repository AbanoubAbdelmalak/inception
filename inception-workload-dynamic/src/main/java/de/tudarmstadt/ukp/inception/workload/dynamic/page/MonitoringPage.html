<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html" lang="">
<body>
  <wicket:extend>
    <div>
      <div class="form-group form-row" wicket:enclosure="defaultDocumentsNumberTextField">
        <label class="col-sm-8.5 col-form-label" >
          <wicket:message key="defaultDocumentsLabel"/>
        </label>
        <div class="col-sm-1.5">
          <input wicket:id="defaultDocumentsNumberTextField" type="number" class="form-control"/>
        </div>
      </div>
      <div>
        <div>
          <form wicket:id="filter">
            <label class="col-sm-8.5 col-form-label" >
              <wicket:message key="filterLabel"/>
            </label>
            <div class="form-group form-row" wicket:enclosure="filterTextfield">
              <select wicket:id="filterDropDown"/>
              <div class="col-sm-1.5">
              <input wicket:id="filterTextfield" type="text" class="form-control"/>
              </div>
            </div>
              <div class="flex-content scrolling">
                <div class="col-sm-12">
                  <table class="table table-sm" wicket:id="dataTable"></table>
                </div>
              </div>
          </form>
        </div>
      </div>
      <div wicket:id="modalWindow"></div>
    </div>
  </wicket:extend>
</body>
</html>
