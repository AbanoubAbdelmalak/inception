<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <div class="navbar-header">
      <a class="navbar-brand" href="welcome.html">
        <span>
          <img class="pageicon" wicket:message="src:page.icon" />
          <wicket:message key="page.title" />
        </span>
      </a>
    </div>

    <div class="navbar-nav mr-auto">
      <div class="nav-item navbar-text nav-link">
        <i class="fas fa-home" aria-hidden="true"></i>
        <a href="welcome.html">Home</a>
      </div>
    </div>
    
    <!--  
    <div class="navbar-header">
      <div class="navbar-brand navbar-center">
        <span>
          <img class="logo" src="assets/logo.png" />
          <wicket:message key="product.name"/>
        </span>
      </div>
    </div>
    -->
        
    <div class="navbar-nav">
      <div class="nav-item navbar-text nav-link" wicket:id="links" style="margin-right: 1px;">
        <span wicket:id="link"></span>
      </div>
  
      <div class="nav-item navbar-text nav-link" wicket:enclosure="helpLink">
        <i class="fas fa-question-circle" aria-hidden="true"></i>
        <a wicket:id="helpLink"></a>
      </div>
  
      <wicket:enclosure child="logoutPanel">
        <wicket:container wicket:id="logoutPanel" />
      </wicket:enclosure>
    </div>
  </wicket:panel>
</body>
</html>
