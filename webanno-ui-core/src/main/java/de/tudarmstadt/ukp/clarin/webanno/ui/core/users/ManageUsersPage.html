<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">
      <div wicket:id="users" class="flex-sidebar flex-v-container flex-gutter"></div>
      <form wicket:id="detailForm" class="flex-content flex-v-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="userdetails"/></h3>
          </div>
          <div class="scrolling panel-body form-horizontal">
            <div class="col-sm-12">
              <div class="form-group">
                <label wicket:for="username" class="col-sm-2 control-label">
                  <wicket:label key="username"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="username" type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="password" class="col-sm-2 control-label">
                  <wicket:label key="password"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="password" type="password" class="form-control" autocomplete="off"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="repeatPassword" class="col-sm-2 control-label">
                  <wicket:label key="repeatPassword"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="repeatPassword" type="password" class="form-control" autocomplete="off"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="email" class="col-sm-2 control-label">
                  <wicket:label key="email"/>
                </label>
                <div class="col-sm-10">
                  <input wicket:id="email" type="email" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  <wicket:message key="lastLogin"/>
                </label>
                <div class="col-sm-10">
                  <span class="form-control" readonly><wicket:container wicket:id="lastLogin"/></span>
                </div>
              </div>
              <div class="form-group" wicket:enclosure="roles">
                <label wicket:for="roles" class="col-sm-2 control-label">
                  <wicket:label key="roles"/>
                </label>
                <div class="col-sm-10">
                  <select wicket:id="roles" class="form-control"></select>
                </div>
              </div>
              <div class="form-group" wicket:enclosure="enabled">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label wicket:for="enabled">
                      <input wicket:id="enabled" type="checkbox">
                      <wicket:label key="enabled"/>
                    </label>
                  </div>
                </div>              
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/> 
            <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"/>
          </div>
        </div>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
