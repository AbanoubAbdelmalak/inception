<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <meta name="google" content="notranslate"></meta>
  
  <link rel="icon" href="favicon.png" type="image/x-icon"/>  
  <title><wicket:message key="product.name" /> - <wicket:message key="page.title" /></title>
  
  <wicket:header-items/>
  
  <script>
    /* see https://stackoverflow.com/a/26408903 */
    $(function () {
      $('[data-toggle="popover"]').popover({
        html : true,
        content: function() {
              var content = $(this).attr("data-popover-content");
              return $(content).children(".popover-body").html();
            }
      });
    });
  </script>
</head>
<body>
  <div>
    <img id="spinner" src="images/spinner.gif" />
  </div>
  
  <div class="page-header">
    <nav class="nav navbar navbar-inverse" role="navigation" style="border-radius: 0px;">
      <div class="container-fluid">
        <wicket:container wicket:id="menubar"/>
      </div>
    </nav>
  </div>
  
  <div class="page-content flex-h-container">
    <wicket:child>
      [CONTENT]
    </wicket:child>
  </div>

  <div wicket:id="feedbackPanel" class="feedback-panel"></div>

  <div class="page-footer">
    <span>
      Technische Universität Darmstadt -- 
      Computer Science Department -- 
      <wicket:message key="product.name" /> --
      <wicket:container wicket:id="version"/>
    </span>   
    
    <wicket:container wicket:id="warnings">
      <div class="dev-warnings pull-right">
        <a class="alert alert-warning"
           role="button"
           data-toggle="popover"
           data-placement="top"
           data-trigger="focus"
           tabindex="0"
           title="Warnings"
           data-html="true"
           data-popover-content="#warning-popover">
             <i class="fa fa-fw fa-warning"></i> Warnings</a>
      </div>
    </wicket:container>
    
    <div id="warning-popover" class="hidden">
        <div class="popover-body">
          <ul>
            <li wicket:id="embeddedDbWarning"></li>
            <li wicket:id="browserWarning"></li>
          </ul>          
        </div>
    </div>   
  </div>
</body>
</html>
