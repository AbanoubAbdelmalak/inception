<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <meta name="google" content="notranslate"></meta>
  
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>  
  <title><wicket:message key="product.name" /> - <wicket:message key="page.title" /></title>
</head>
<body>
  <div>
    <img id="spinner" src="images/spinner.gif" />
  </div>
  
  <div class="page-header">
    <nav class="nav navbar navbar-inverse" role="navigation" style="border-radius: 0px;">
      <div class="container-fluid">
        <wicket:container wicket:id="menubar"/>
      </div>
    </nav>
  </div>
  
  <div class="page-content flex-h-container">
    <wicket:child>
      [CONTENT]
    </wicket:child>
  </div>

  <div class="notice-container">
    <div wicket:enclosure="embeddedDbWarning" class="alert alert-warning" role="alert">
        <wicket:container wicket:id="embeddedDbWarning"/>
    </div>
    <div wicket:enclosure="browserWarning" class="alert alert-warning" role="alert">
      <wicket:container wicket:id="browserWarning"/>
    </div>
    <div wicket:id="feedbackPanel" class="navbar-text feedback-panel">
      [Feedback]
    </div>
  </div>

  <div class="page-footer">
    <div>
      Technische Universität Darmstadt -- 
      Computer Science Department -- 
      <wicket:message key="product.name" /> --
      <wicket:container wicket:id="version"/>
    </div>
  </div>
</body>
</html>
