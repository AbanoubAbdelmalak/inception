<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <meta name="google" content="notranslate"></meta>
  
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>  
  <title><wicket:message key="product.name" /> - <wicket:message key="page.title" /></title>
</head>
<body>
  <div>
    <img id="spinner" src="images/spinner.gif" />
  </div>
  
  <nav class="nav navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span>
            <img class="pageicon" wicket:message="src:page.icon" />
            <wicket:message key="page.title"></wicket:message>
          </span>
        </a>
      </div>
      <wicket:container wicket:id="menubar"></wicket:container>
      <div wicket:id="links">
        <span wicket:id="link"></span>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="pagecontent">
      <wicket:child>
        [CONTENT]
      </wicket:child>
    </div>
  </div>
  
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p wicket:id="feedbackPanel" class="navbar-text feedback-panel">
        [Feedback]
      </p>
      <p class="navbar-text">
        Technische Universität Darmstadt -- Computer Science Department -- <wicket:message key="product.name" /> --
        <span wicket:id="version">
          [Copyright]
        </span>
      </p>
      <p class="navbar-text bg-warning">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <span wicket:id="embeddedDbWarning">
          [Embedded DB Warning]
        </span>
      </p>
      <p class="navbar-text bg-warning">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <span wicket:id="browserWarning">
          [Browser Warning]
        </span>
      </p>
    </div>
  </nav>
</body>
</html>
