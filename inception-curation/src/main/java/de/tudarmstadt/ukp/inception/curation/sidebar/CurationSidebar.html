<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="mainContainer" class="panel panel-default panel-flex flex-content">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="curationHeader"/></h3>
      </div>
      <div class="scrolling panel-body">
        <span wicket:id="noDocumentsLabel"></span>
        <form wicket:id="usersForm" class="panel panel-default panel-small">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="usersLabel"/></h3>
          </div>
          <div wicket:id="selectedUsers">
          <table class="table">
            <tr wicket:id="users">
              <td style="text-align: center;">
                <input type="checkbox" wicket:id="user"/>
              </td>
              <td><span wicket:id="name"></span></td>
            </tr>
          </table>
          </div>
          <div class="panel-footer text-right">
              <input wicket:id="merge" class="btn btn-primary" type="submit" wicket:message="value:show"/>
              <input wicket:id="clear" class="btn btn-default" type="submit" wicket:message="value:clear"/>
              <button wicket:id="toggleOptionsVisibility" type="submit" class="btn btn-default">
                  <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
          </div>  
        </form>
        <form wicket:id="settingsForm" class="panel panel-default panel-small">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="settingsLabel"/></h3>
          </div>
          <div class="panel-body form-horizontal">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label col-sm-3">
                    <wicket:message key="mergeChoice"/>
                  </label>
                  <div class="col-sm-9">
                    <select wicket:id="mergeChoice" class="form-control"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3">
                    <wicket:message key=curationTarget/>
                  </label>
                  <div class="col-sm-9">
                    <span wicket:id="curationTargetRadioBtn"></span>
                  </div>
                </div>
              </div>
            </div>
          <div class="panel-footer text-right">
            <input wicket:id="apply" class="btn btn-primary" type="submit" wicket:message="value:apply"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
