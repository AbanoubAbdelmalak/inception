<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
  <style type="text/css">
    .page-content { overflow: auto; }
    .document-matrix tr td, .document-matrix tr th { text-align: center; }
    .document-matrix tr td:nth-child(2), .document-matrix tr th:nth-child(2) { text-align: left; }
  </style>
</wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">
      <div class="flex-content flex-v-container flex-gutter">
        <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
          <div class="page-header">
            <h1><wicket:container wicket:id="name"/></h1>
          </div>
          <div class="flex-content flex-h-container flex-gutter flex-only-internal-gutter" style="margin-top: 0px; flex: 0.5;">
            <div class="flex-content card" style="min-height: 220px;">
              <div class="card-header">
                Documents finished
              </div>
              <div class="scrolling card-body">
                <div wicket:id="annotator" style="max-width: 300px;"></div>
              </div>
            </div>
            
            <div class="flex-content card" style="min-height: 220px;">
              <div class="card-header">
                <wicket:message key="progress" />
              </div>
              <div class="scrolling card-body">
                <div wicket:id="annotatorPercentage" style="max-width: 300px;"></div>
              </div>
            </div>
          </div>
  
          <div class="flex-content card" style="min-height: 220px;">
            <div class="card-header">
              <wicket:message key="document_status" />
              <a target="_blank" wicket:message="href:document_status.help.link">
                <i class="fas fa-question-circle"></i>
              </a>
            </div>
            <div class="card-body flex-v-container">
              <div>
                <small class="text-muted"><wicket:message key="document_status.hint">[Status hint]</wicket:message></small>
              </div>
              <div class="flex-content scrolling">
                <div class="fit-child-snug">
                  <table class="table table-sm document-matrix" wicket:id="documentMatrix"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
