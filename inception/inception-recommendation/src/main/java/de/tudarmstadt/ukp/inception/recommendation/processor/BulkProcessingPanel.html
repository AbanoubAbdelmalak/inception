<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="d-flex flex-row flex-grow-1 overflow-hidden">
    <div class="d-flex flex-grow-1 flex-column scrolling">
      <form wicket:id="form" class="card m-3">
        <div class="card-header">
          <wicket:message key="applyRecommender"/>
        </div>
        <div class="card-body">
          <p>
            <wicket:message key="applyRecommenderDescription"/>
          </p>
          <div class="container">
            <div class="row form-row form-floating">
              <select wicket:id="user" class="form-select" wicket:message="placeholder:user"/>
              <label wicket:for="user">
                <wicket:label key="user"/>
              </label>
            </div>
            <div class="row form-row form-floating">
              <select wicket:id="recommender" class="form-select" wicket:message="placeholder:recommender"/>
              <label wicket:for="recommender">
                <wicket:label key="recommender"/>
              </label>
            </div>
          </div>
        
          <div class="text-end">
            <button wicket:id="startProcessing" type="button" class="btn btn-primary text-nowrap">
              <i class="fas fa-play"></i>&nbsp;
              <wicket:message key="startProcessing"/>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex flex-sidebar flex-column border-start scrolling" style="min-width: 30rem;">
      <div class="d-flex flex-grow-1 flex-column" wicket:id="runningProcesses"/>
    </div>
  </div>
</wicket:panel>
</html>
