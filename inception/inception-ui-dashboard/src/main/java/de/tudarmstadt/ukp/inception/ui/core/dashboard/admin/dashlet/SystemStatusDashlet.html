<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <h1>System Status</h1>
  
    <div class="card m-2">
      <div class="card-header">
        Active Users 
        (<wicket:container wicket:id="activeUsers" />)
      </div>
      <div class="card-body">
        <wicket:container wicket:id="activeUsersDetail" />
      </div>
    </div>
    
    <div class="card m-2">
      <div class="card-header">
        Server Status
      </div>
      <div class="card-body">
        <div class="row form-row" wicket:enclosure="serverUrl">
          <label class="col-sm-4 col-form-label">
            Server URL
          </label>
          <div class="col-sm-8">
            <div wicket:id="serverUrl" class="form-control"/>
          </div>
        </div>

        <div class="row form-row" wicket:enclosure="reverseProxyInfo">
          <label class="col-sm-4 col-form-label">
            Reverse Proxy
          </label>
          <div class="col-sm-8">
            <pre wicket:id="reverseProxyInfo" class="form-control"/>
          </div>
        </div>

        <div class="row form-row" wicket:enclosure="csrfInfo">
          <label class="col-sm-4 col-form-label">
            CSRF
          </label>
          <div class="col-sm-8">
            <pre wicket:id="csrfInfo" class="form-control"/>
          </div>
        </div>

        <div class="row form-row" wicket:enclosure="headers">
          <label class="col-sm-4 col-form-label">
            All headers
          </label>
          <div class="col-sm-8">
            <pre wicket:id="headers" class="form-control"/>
          </div>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
