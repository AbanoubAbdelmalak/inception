<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div
        class="statistics-sidebar flex-content flex-v-container flex-gutter flex-only-internal-gutter">
        <div wicket:id="mainContainer" class="card flex-content">
            <div class="card-header">Statistics</div>
                <div class="card-body flex-v-container">
                    <div class="d-flex mb-2">
                        <div class="btn-group flex-content flex-h-container" role="group">
                            <form wicket:id="settings">
                                <select wicket:id="granularity" class="form-select-sm" data-container="body" wicket:message="title:granularity"/>
                                <button wicket:id="statisticsHelpLink" type="submit" class="btn flex-static-item" wicket:message="title:help">
                                    <i class="fas fa-question-mark"></i>
                                </button>
                                <select wicket:id="statistic" class="form-select-sm" data-container="body" wicket:message="title:statistic"/>
                                <div class="form-check">
                                    <input wicket:id="nonNull"
                                           class="form-check-input" type="checkbox" /> <label
                                    wicket:for="nonNull"
                                    class="form-check-label"> <wicket:label
                                    key="nonNull" />
                                </label>
                                </div>
                                <button wicket:id="calculate" type="submit" class="btn btn-primary border-start flex-static-item" wicket:message="title:calculate">
                                    <span class="d-none d-xl-inline">&nbsp;
                                        <wicket:message key="calculate"/>
                                    </span>
                                </button>
                                <table class="dataview" cellspacing="0" wicket:id="datatable" wicket:message="title:results">[table]</table>

                                <select wicket:id="format" class="form-select-sm" data-container="body" wicket:message="title:format"/>
                                <!-- <button wicket:id="export" type="submit" class="btn btn-primary border-start flex-static-item" wicket:message="title:calculate"> -->
                                <button wicket:id="export" type="submit" class="btn btn-primary flex" wicket:message="title:calculate">
                                <span class="d-none d-xl-inline">
                                        <wicket:message key="export" />
                                    </span>
                                    <i class="fas fa-download"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</wicket:panel>
</html>
