name: TEI XML policy
version: 1.0
case_sensitive: false
default_attribute_action: DROP
default_element_action: DROP
default_namespace: http://www.tei-c.org/ns/1.0
debug: true
policies:
  - elements: [ "teiHeader" ]
    action: PRUNE
  - elements: [
      "head",
      "body",
      "div",
      "TEI",
      "text",
      "pb",
      "hi",
      "fw",
      "quote",
      "sic",
      "l",
      "lb",
      "lg",
      "s",
      "p",
      "sp",
      "speaker",
      "note",
      "stage",
      "castList",
      "castItem",
      "role",
      "roleDesc",
      "titlePage",
      "docTitle",
      "titlePart",
      "docImprint",
      "docAuthor",
      "pubPlace",
      "publisher",
      "docDate",
      "dateLine",
      "list",
      "item",
      "opener",
      "closer",
      "salute",
      "supplied",
      "gap",
      "figure",
      "cit",
      "choice",
      "corr",
      "space",
      "byline",
      "cb",
      "ref",
      "milestone",
      "front",
      "back",
      "row",
      "cell",
      "table",
      "formula",
      "trailer",
      "reg",
      "orig",
      "add",
      "del",
      "metamark",
      "unclear",
      "addrLine",
      "address",
      "analytic",
      "author",
      "biblScope",
      "biblStruct",
      "date",
      "figDesc",
      "forename",
      "graphic",
      "idno",
      "imprint",
      "label",
      "listBibl",
      "listOrg",
      "meeting",
      "monogr",
      "org",
      "orgName",
      "persName",
      "rs",
      "surname",
      "title"
    ]
    action: PASS
  - { attributes: ["class", "type"], action: "PASS" }
  - { attributes: ["place", "n"], on_elements: ["note"], action: "PASS" }
  - { attributes: ["n"], on_elements: ["pb"], action: "PASS" }
  - { attributes: ["type", "place"], on_elements: ["fw"], action: "PASS" }
  - { attributes: ["rendition", "unit"], on_elements: ["milestone"], action: "PASS" }
  - { attributes: ["rendition"], on_elements: ["hi"], action: "PASS" }
